<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Total Solar Eclipse Countdown Timer</title>
  </head>

  <body>
    <h1>Total Solar Eclipse Countdown</h1>
    <h2 id="info">Events Begins: April 8, 2024 at 12:17:13 pm (CST)</h2>

    <div id="coundown" class="countdown">
      <div class="time">
        <div id="days"></div>
        <small>Days</small>
      </div>
      <div class="time">
        <div id="hours"></div>
        <small>Hours</small>
      </div>
      <div class="time">
        <div id="minutes"></div>
        <small>Minutes</small>
      </div>
      <div class="time">
        <div id="seconds"></div>
        <small>Seconds</small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
